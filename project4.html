<!DOCTYPE html>
<html>
<head>
    <title>image mapping</title>
</head>
<body style="background-color:antiquewhite;"></body>
<center>  
     <h1>Animal Groups</h1>
    <img src="animals.jpg" usemap="#image_map">
    <map name="image_map">
      <area alt="INVERTEBRATES" title="INVERTEBRATES" href="https://en.wikipedia.org/wiki/Invertebrate" coords="32,97,175,253" shape="rect">
      <area alt="FISH" title="FISH" href="https://en.wikipedia.org/wiki/Fish" coords="234,101,360,246" shape="rect">
      <area alt="AMPHIBIANS" title="AMPHIBIANS" href="https://en.wikipedia.org/wiki/Amphibian" coords="409,92,560,245" shape="rect">
      <area alt="REPTILES" title="REPTILES" href="https://en.wikipedia.org/wiki/Reptile" coords="40,275,160,415" shape="rect">
      <area alt="BIRDS" title="BIRDS" href="https://en.wikipedia.org/wiki/Bird" coords="216,274,364,423" shape="rect">
      <area alt="MAMMALS" title="MAMMALS" href="https://en.wikipedia.org/wiki/Mammal" coords="425,275,553,427" shape="rect">
    </map>
    

</center>
</body>
</html>
